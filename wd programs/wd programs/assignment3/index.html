<!DOCTYPE html>
<html>
<head>
    
    <title>TYPES CSS </title>
    <link rel="stylesheet" href="style1.css"><!--external-->
    <!-- internal -->
    <style>
        p {
            color: green;
            font-size: 24px;
        
        }
    </style>
    <!-- inline -->
    <p style="color: blue; font-size:16px ;">This is an inline styled paragraph.</p>

</head>
<body>
    <p>This is a paragraph with internal CSS.</p>
    <h4>This is a paragraph with external CSS.</h4>
</body>
</html>
