<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue;
            color: white;
        }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color:  #2c3e50;
      font-weight: bold;
    }
    tr{
      background-color: #338974;

   }

    tr:hover {
      background-color: #2c3e50;
    }

    b {
      font-weight: bold;
    }

    sub, sup {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th><b>Sr No.</b></th>
      <th><b>Formulas</b></th>
    </tr>
    <tr>
      <td>1</td>
      <td>H<sub>2</sub>O</td>
    </tr>
    <tr>
      <td>2</td>
      <td>CH<sub>4</sub></td>
    </tr>
    <tr>
      <td>3</td>
      <td>H<sub>2</sub>SO<sub>4</sub></td>
    </tr>
    <tr>
      <td>4</td>
      <td>H<sub>2</sub></td>
    </tr>
    <tr>
      <td>5</td>
      <td>O<sub>2</sub></td>
    </tr>
    <tr>
      <td>6</td>
      <td>K<sub>2</sub>SO<sub>4</sub></td>
    </tr>
    <tr>
      <td>7</td>
      <td>Cl<sub>2</sub></td>
    </tr>
    <tr>
      <td>8</td>
      <td>Na<sup>+</sup></td>
    </tr>
    <tr>
      <td>9</td>
      <td>Kl<sup>-</sup></td>
    </tr>
    <tr>
      <td>10</td>
      <td>CaSO<sub>4</sub></td>
    </tr>
  </table>
</body>
</html>
